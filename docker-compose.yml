# Stellr Academy Backend - Docker Compose Configuration
# 
# This docker-compose file sets up the complete development environment
# including the NestJS backend, PostgreSQL database, and Redis cache.

version: '3.8'

services:
  # PostgreSQL Database for persistent data storage
  postgres:
    image: postgres:15-alpine
    container_name: stellr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: stellr_academy
      POSTGRES_USER: stellr_user
      POSTGRES_PASSWORD: stellr_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Initialize database with custom scripts if needed
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - stellr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stellr_user -d stellr_academy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: stellr-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stellr-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Stellr Academy Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: stellr-backend
    restart: unless-stopped
    environment:
      # Application settings
      NODE_ENV: development
      PORT: 3000
      API_PREFIX: api/v1
      
      # Database connection
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: stellr_user
      DB_PASSWORD: stellr_password
      DB_NAME: stellr_academy
      
      # Redis connection
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # JWT configuration (use secure values in production)
      JWT_SECRET: dev-secret-change-in-production
      JWT_EXPIRES_IN: 1d
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      JWT_REFRESH_EXPIRES_IN: 7d
      
      # CORS configuration
      CORS_ORIGIN: http://localhost:3001
      
      # Application URLs
      FRONTEND_URL: http://localhost:3001
      BACKEND_URL: http://localhost:3000
      
      # Logging
      LOG_LEVEL: debug
    ports:
      - "3000:3000"
    volumes:
      # Mount logs directory for persistent logging
      - ./logs:/app/logs
      # Mount uploads directory for file storage
      - ./uploads:/app/uploads
    networks:
      - stellr-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # pgAdmin for database management (development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stellr-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@stellr.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - stellr-network
    depends_on:
      - postgres
    profiles:
      - dev # Only run in development profile

# Named volumes for persistent data storage
volumes:
  postgres_data:
    name: stellr_postgres_data
  redis_data:
    name: stellr_redis_data
  pgadmin_data:
    name: stellr_pgadmin_data

# Custom network for service communication
networks:
  stellr-network:
    name: stellr-network
    driver: bridge